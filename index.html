<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div id="container">
        <div class="calc-button" id="text-area">10</div>
        <button class="calc-button" id="backspace">&#60</button>
        <button class="calc-button" id="seven">7</button>
        <button class="calc-button" id="eight">8</button>
        <button class="calc-button" id="nine">9</button>
        <button class="calc-button" id="divide">&#247</button>
        <button class="calc-button" id="four">4</button>
        <button class="calc-button" id="five">5</button>
        <button class="calc-button" id="six">6</button>
        <button class="calc-button" id="multiply">&#215</button>
        <button class="calc-button" id="one">1</button>
        <button class="calc-button" id="two">2</button>
        <button class="calc-button" id="three">3</button>
        <button class="calc-button" id="subtract">-</button>
        <button class="calc-button" id="zero">0</button>
        <button class="calc-button" id="decimal">.</button>
        <button class="calc-button" id="equals">&#61</button>
        <button class="calc-button" id="plus">&#43</button>
        
        
    </div>
   
</body>
<script src="script.js" type="text/javascript"></script>
</html>
